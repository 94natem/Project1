<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinner</title>
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" type="text/css" rel="stylesheet">
    <link href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="twelve columns header">
            <a href="#">
                <h1>Dinner & A Movie</h1>
            </a>
        </div>
    </div>

    <div class="container dinner-container">

        <div class="row">
            <div class="twelve columns">
                <h2>Restaurants Nearby</h2>
                <h2 id="theater-name">Theater Name</h2>
            </div>
        </div>

        <div class="row dinner-box">
            <div class="six columns results">
            </div>
            <div class="six columns dinner-info">
                <p class="dinner-name">Restaurant Name</p>
                <p class="dinner-address">Address</p>
                <p><a class="dinner-menu" href="" target="_blank">Menu Link</a></p>
                <p class="dinner-rating">Rating</p>
                <p class="dinner-price">Price Range</p>
            </div>
        </div>

        <footer></footer>

        <script src="assets/javascript/zomato.js"></script>
</body>

</html>
